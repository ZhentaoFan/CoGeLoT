# @package _global_

defaults:
  - override /transformer_decoder@model.policy.transformer_decoder:
      - prompt_encoder_history_decoder.yaml
      - attn_layers/default.yaml
      - attn_layers/with_cross_attn.yaml
      - positional/alibi.yaml
      - xattn_positional/none.yaml
  - override /action_decoder@model.policy.action_decoder: token_per_axis
