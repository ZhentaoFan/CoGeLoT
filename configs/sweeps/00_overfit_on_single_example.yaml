# Running command
command:
  - ${env}
  - python
  - ${program}
  - train
  - ${args_no_hyphens}

program: src/cogelot/__main__.py

name: Overfit on a single example
entity: pyop
project: CoGeLoT

method: grid

parameters:
  experiment:
    value: 00_overfit_single_example

  datamodule.batch_size:
    values:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32

  datamodule.task_index_seen:
    distribution: int_uniform
    max: 16
    min: 0
